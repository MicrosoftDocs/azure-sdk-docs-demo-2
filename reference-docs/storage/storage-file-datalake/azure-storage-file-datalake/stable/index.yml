  - name: >-
      generateDataLakeSASQueryParameters(DataLakeSASSignatureValues,
      StorageSharedKeyCredential)
    uid: '@azure/storage-file-datalake.generateDataLakeSASQueryParameters|stable'
    package: '@azure/storage-file-datalake|stable'
    summary: >+
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      Creates an instance of SASQueryParameters.


      Only accepts required settings needed to create a SAS. For optional
      settings please

      set corresponding properties directly, such as permissions, startsOn and
      identifier.


      WARNING: When identifier is not provided, permissions and expiresOn are
      required.

      You MUST assign value to identifier or expiresOn & permissions manually if
      you initial with

      this constructor.


      Fill in the required details before running the following snippets.


      **Example**


      ```js

      // Generate service level SAS for a file system

      const containerSAS = generateDataLakeSASQueryParameters({
          fileSystemName, // Required
          permissions: ContainerSASPermissions.parse("racwdl"), // Required
          startsOn: new Date(), // Optional
          expiresOn: new Date(new Date().valueOf() + 86400), // Required. Date type
          ipRange: { start: "0.0.0.0", end: "255.255.255.255" }, // Optional
          protocol: SASProtocol.HttpsAndHttp, // Optional
          version: "2016-05-31" // Optional
        },
        sharedKeyCredential // StorageSharedKeyCredential - `new StorageSharedKeyCredential(account, accountKey)`
      ).toString();

      ```


      // Fill in the required details before running the snippet.




      **Example**


      ```js

      // Generate service level SAS for a file

      const fileSAS = generateDataLakeSASQueryParameters({
          fileSystemName, // Required
          fileName, // Required
          permissions: DataLakeSASPermissions.parse("racwd"), // Required
          startsOn: new Date(), // Optional
          expiresOn: new Date(new Date().valueOf() + 86400), // Required. Date type
          cacheControl: "cache-control-override", // Optional
          contentDisposition: "content-disposition-override", // Optional
          contentEncoding: "content-encoding-override", // Optional
          contentLanguage: "content-language-override", // Optional
          contentType: "content-type-override", // Optional
          ipRange: { start: "0.0.0.0", end: "255.255.255.255" }, // Optional
          protocol: SASProtocol.HttpsAndHttp, // Optional
          version: "2016-05-31" // Optional
        },
        sharedKeyCredential // StorageSharedKeyCredential - `new StorageSharedKeyCredential(account, accountKey)`
      ).toString();

      ```

    remarks: ''
    isPreview: false
    isDeprecated: false
