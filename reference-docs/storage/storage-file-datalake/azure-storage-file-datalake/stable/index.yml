  - name: >-
      generateDataLakeSASQueryParameters(DataLakeSASSignatureValues,
      UserDelegationKey, string)
    uid: '@azure/storage-file-datalake.generateDataLakeSASQueryParameters_1|stable'
    package: '@azure/storage-file-datalake|stable'
    summary: >+
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      Creates an instance of SASQueryParameters.

      WARNING: identifier will be ignored when generating user delegation SAS,
      permissions and expiresOn are required.



      **Example**


      ```js

      // Generate user delegation SAS for a file system

      const userDelegationKey = await
      dataLakeServiceClient.getUserDelegationKey(startsOn, expiresOn);

      const fileSystemSAS = generateDataLakeSASQueryParameters({
          fileSystemName, // Required
          permissions: FileSystemSASPermissions.parse("racwdl"), // Required
          startsOn, // Optional. Date type
          expiresOn, // Required. Date type
          ipRange: { start: "0.0.0.0", end: "255.255.255.255" }, // Optional
          protocol: SASProtocol.HttpsAndHttp, // Optional
          version: "2018-11-09" // Must greater than or equal to 2018-11-09 to generate user delegation SAS
        },
        userDelegationKey, // UserDelegationKey
        accountName
      ).toString();

      ```

    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function generateDataLakeSASQueryParameters(dataLakeSASSignatureValues:
