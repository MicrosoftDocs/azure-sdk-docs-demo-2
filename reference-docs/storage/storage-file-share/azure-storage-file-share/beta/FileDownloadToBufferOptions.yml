fullName: FileDownloadToBufferOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: abortSignal
    uid: '@azure/storage-file-share.FileDownloadToBufferOptions.abortSignal|beta'
    package: '@azure/storage-file-share|beta'
    summary: >-
      An implementation of the `AbortSignalLike` interface to signal the request
      to cancel the operation.

      For example, use the &commat;azure/abort-controller to create an
      `AbortSignal`.
    fullName: abortSignal
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'abortSignal?: AbortSignalLike'
      return:
        description: ''
        type: AbortSignalLike
  - name: concurrency
    uid: '@azure/storage-file-share.FileDownloadToBufferOptions.concurrency|beta'
    package: '@azure/storage-file-share|beta'
    summary: >-
      Concurrency indicates the maximum number of ranges to download in
      parallel.

      If not provided, 5 concurrency will be used by default.
    fullName: concurrency
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'concurrency?: number'
      return:
        description: ''
        type: number
  - name: leaseAccessConditions
    uid: >-
      @azure/storage-file-share.FileDownloadToBufferOptions.leaseAccessConditions|beta
    package: '@azure/storage-file-share|beta'
    summary: Lease access conditions.
    fullName: leaseAccessConditions
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'leaseAccessConditions?: LeaseAccessConditions'
      return:
        description: ''
        type: <xref uid="@azure/storage-file-share.LeaseAccessConditions|beta" />
  - name: maxRetryRequestsPerRange
    uid: >-
      @azure/storage-file-share.FileDownloadToBufferOptions.maxRetryRequestsPerRange|beta
    package: '@azure/storage-file-share|beta'
    summary: >
      Optional. ONLY AVAILABLE IN NODE.JS.

      How many retries will perform when original range download stream
      unexpected ends.

      Above kind of ends will not trigger retry policy defined in a pipeline,

      because they doesn't emit network errors.


      With this option, every additional retry means an additional
      ShareFileClient.download() request will be made

      from the broken point, until the requested range has been successfully
      downloaded or

      maxRetryRequestsPerRange is reached.


      Default value is 5, please set a larger value when in poor network.
    fullName: maxRetryRequestsPerRange
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxRetryRequestsPerRange?: number'
      return:
        description: ''
        type: number
  - name: onProgress
    uid: '@azure/storage-file-share.FileDownloadToBufferOptions.onProgress|beta'
    package: '@azure/storage-file-share|beta'
    summary: Progress updater.
    fullName: onProgress
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'onProgress?: (progress: TransferProgressEvent) => void'
      return:
        description: ''
        type: '(progress: TransferProgressEvent) =&gt; void'
  - name: rangeSize
    uid: '@azure/storage-file-share.FileDownloadToBufferOptions.rangeSize|beta'
    package: '@azure/storage-file-share|beta'
    summary: >-
      When downloading Azure files, download method will try to split large file
      into small ranges.

      Every small range will be downloaded via a separate request.

      This option defines size data every small request trying to download.

      Must be greater than 0, will use the default value if undefined,
    fullName: rangeSize
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rangeSize?: number'
      return:
        description: ''
        type: number
  - name: tracingOptions
    uid: '@azure/storage-file-share.FileDownloadToBufferOptions.tracingOptions|beta'
    package: '@azure/storage-file-share|beta'
    summary: ''
    fullName: tracingOptions
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tracingOptions?: OperationTracingOptions'
      return:
        description: ''
        type: OperationTracingOptions
