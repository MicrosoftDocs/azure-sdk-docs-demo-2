name: PipelineLike
uid: '@azure/storage-blob.PipelineLike|beta'
package: '@azure/storage-blob|beta'
summary: >
  An interface for the <xref:@azure/storage-blob.Pipeline> class containing HTTP
  request policies.

  You can create a default Pipeline by calling
  <xref:@azure/storage-blob.newPipeline>.

  Or you can create a Pipeline with your own policies by the constructor of
  Pipeline.

  Refer to <xref:@azure/storage-blob.newPipeline> and provided policies before
  implementing your

  customized Pipeline.
