### YamlMime:TSType
name: SASQueryParameters
uid: '@azure/storage-blob.SASQueryParameters|beta'
package: '@azure/storage-blob|beta'
summary: >
  Represents the components that make up an Azure Storage SAS' query parameters.
  This type is not constructed directly

  by the user; it is only generated by the
  <xref:@azure/storage-blob.AccountSASSignatureValues|beta> and
  <xref:@azure/storage-blob.BlobSASSignatureValues|beta>

  types. Once generated, it can be encoded into a
  <xref:@azure/storage-blob.AccountSASPermissions.toString|beta> and appended to
  a URL directly (though caution should

  be taken here in case there are existing query parameters, which might affect
  the appropriate means of appending

  these query parameters).

  NOTE: Instances of this class are immutable.
fullName: SASQueryParameters
remarks: ''
isPreview: false
isDeprecated: false
type: class
