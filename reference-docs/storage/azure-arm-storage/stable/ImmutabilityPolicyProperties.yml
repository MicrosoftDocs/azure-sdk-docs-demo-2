properties:
  - name: allowProtectedAppendWrites
    uid: >-
      @azure/arm-storage.ImmutabilityPolicyProperties.allowProtectedAppendWrites|stable
    package: '@azure/arm-storage|stable'
    summary: >-
      This property can only be changed for unlocked time-based retention
      policies. When enabled, new blocks can be written to an append blob while
      maintaining immutability protection and compliance. Only new blocks can be
      added and any existing blocks cannot be modified or deleted. This property
      cannot be changed with ExtendImmutabilityPolicy API.
    fullName: allowProtectedAppendWrites
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowProtectedAppendWrites?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
  - name: allowProtectedAppendWritesAll
    uid: >-
      @azure/arm-storage.ImmutabilityPolicyProperties.allowProtectedAppendWritesAll|stable
    package: '@azure/arm-storage|stable'
    summary: >-
      This property can only be changed for unlocked time-based retention
      policies. When enabled, new blocks can be written to both 'Append and Bock
      Blobs' while maintaining immutability protection and compliance. Only new
      blocks can be added and any existing blocks cannot be modified or deleted.
      This property cannot be changed with ExtendImmutabilityPolicy API. The
      'allowProtectedAppendWrites' and 'allowProtectedAppendWritesAll'
      properties are mutually exclusive.
    fullName: allowProtectedAppendWritesAll
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowProtectedAppendWritesAll?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
