    fullName: azureFilesIdentityBasedAuthentication
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        azureFilesIdentityBasedAuthentication?:
        AzureFilesIdentityBasedAuthentication
