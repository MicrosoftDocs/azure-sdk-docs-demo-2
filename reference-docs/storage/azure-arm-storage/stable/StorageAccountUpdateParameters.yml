        description: ''
        type: >-
          <xref
          uid="@azure/arm-storage.AzureFilesIdentityBasedAuthentication|stable"
          />
  - name: customDomain
    uid: '@azure/arm-storage.StorageAccountUpdateParameters.customDomain|stable'
    package: '@azure/arm-storage|stable'
    summary: >-
      Custom domain assigned to the storage account by the user. Name is the
      CNAME source. Only one custom domain is supported per storage account at
      this time. To clear the existing custom domain, use an empty string for
      the custom domain name property.
    fullName: customDomain
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customDomain?: CustomDomain'
      return:
        description: ''
        type: <xref uid="@azure/arm-storage.CustomDomain|stable" />
