name: StorageAccountUpdateParameters
uid: '@azure/arm-storage.StorageAccountUpdateParameters|stable'
package: '@azure/arm-storage|stable'
summary: >-
  The parameters that can be provided when updating the storage account
  properties.
fullName: StorageAccountUpdateParameters
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: accessTier
    uid: '@azure/arm-storage.StorageAccountUpdateParameters.accessTier|stable'
    package: '@azure/arm-storage|stable'
    summary: >-
      Required for storage accounts where kind = BlobStorage. The access tier is
      used for billing. The 'Premium' access tier is the default value for
      premium block blobs storage account type and it cannot be changed for the
      premium block blobs storage account type.
    fullName: accessTier
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'accessTier?: AccessTier'
      return:
        description: ''
        type: <xref uid="@azure/arm-storage.AccessTier|stable" />
  - name: allowBlobPublicAccess
    uid: >-
      @azure/arm-storage.StorageAccountUpdateParameters.allowBlobPublicAccess|stable
    package: '@azure/arm-storage|stable'
    summary: >-
      Allow or disallow public access to all blobs or containers in the storage
      account. The default interpretation is true for this property.
    fullName: allowBlobPublicAccess
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowBlobPublicAccess?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
  - name: allowCrossTenantReplication
    uid: >-
      @azure/arm-storage.StorageAccountUpdateParameters.allowCrossTenantReplication|stable
    package: '@azure/arm-storage|stable'
    summary: >-
      Allow or disallow cross AAD tenant object replication. The default
      interpretation is true for this property.
    fullName: allowCrossTenantReplication
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowCrossTenantReplication?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
  - name: allowedCopyScope
    uid: '@azure/arm-storage.StorageAccountUpdateParameters.allowedCopyScope|stable'
    package: '@azure/arm-storage|stable'
    summary: >-
      Restrict copy to and from Storage Accounts within an AAD tenant or with
      Private Links to the same VNet.
    fullName: allowedCopyScope
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowedCopyScope?: AllowedCopyScope'
      return:
        description: ''
        type: <xref uid="@azure/arm-storage.AllowedCopyScope|stable" />
  - name: allowSharedKeyAccess
    uid: >-
      @azure/arm-storage.StorageAccountUpdateParameters.allowSharedKeyAccess|stable
    package: '@azure/arm-storage|stable'
    summary: >-
      Indicates whether the storage account permits requests to be authorized
      with the account access key via Shared Key. If false, then all requests,
      including shared access signatures, must be authorized with Azure Active
      Directory (Azure AD). The default value is null, which is equivalent to
      true.
    fullName: allowSharedKeyAccess
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowSharedKeyAccess?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
  - name: azureFilesIdentityBasedAuthentication
    uid: >-
      @azure/arm-storage.StorageAccountUpdateParameters.azureFilesIdentityBasedAuthentication|stable
    package: '@azure/arm-storage|stable'
