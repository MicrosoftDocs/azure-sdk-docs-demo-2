  - name: download(number, number, BlobDownloadOptions)
    uid: '@azure/storage-blob.PageBlobClient.download|beta'
    package: '@azure/storage-blob|beta'
    summary: >-
      Reads or downloads a blob from the system, including its metadata and
      properties.

      You can also call Get Blob to read a snapshot.

      * In Node.js, data returns in a Readable stream readableStreamBody

      * In browsers, data returns in a promise blobBody



      See https://docs.microsoft.com/en-us/rest/api/storageservices/get-blob
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function download(offset?: number, count?: number, options?:
        BlobDownloadOptions): Promise<BlobDownloadResponseParsed>
      parameters:
        - id: offset
          type: number
          description: >-
            From which position of the blob to download, greater than or equal
            to 0
        - id: count
          type: number
          description: >-
            How much data to be downloaded, greater than 0. Will download to the
            end when undefined
        - id: options
          type: <xref uid="@azure/storage-blob.BlobDownloadOptions|beta" />
          description: >
            Optional options to Blob Download operation.



            Example usage (Node.js):


            ```js

            // Download and convert a blob to a string

            const downloadBlockBlobResponse = await blobClient.download();

            const downloaded = await
            streamToBuffer(downloadBlockBlobResponse.readableStreamBody);

            console.log("Downloaded blob content:", downloaded.toString());


            async function streamToBuffer(readableStream) {

            return new Promise((resolve, reject) => {

            const chunks = [];

            readableStream.on("data", (data) => {

            chunks.push(data instanceof Buffer ? data : Buffer.from(data));

            });

            readableStream.on("end", () => {

            resolve(Buffer.concat(chunks));

            });

            readableStream.on("error", reject);

            });

            }

            ```


            Example usage (browser):


            ```js

            // Download and convert a blob to a string

            const downloadBlockBlobResponse = await blobClient.download();

            const downloaded = await blobToString(await
            downloadBlockBlobResponse.blobBody);

            console.log(
              "Downloaded blob content",
              downloaded
            );


            async function blobToString(blob: Blob): Promise<string> {
              const fileReader = new FileReader();
              return new Promise<string>((resolve, reject) => {
                fileReader.onloadend = (ev: any) => {
                  resolve(ev.target!.result);
                };
                fileReader.onerror = reject;
                fileReader.readAsText(blob);
              });
            }

            ```
      return:
        description: ''
        type: >-
          Promise&lt;<xref
          uid="@azure/storage-blob.BlobDownloadResponseParsed|beta" />&gt;
