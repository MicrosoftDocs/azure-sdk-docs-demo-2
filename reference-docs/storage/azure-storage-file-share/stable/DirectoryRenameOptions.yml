    fullName: sourceLeaseAccessConditions
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sourceLeaseAccessConditions?: LeaseAccessConditions'
      return:
        description: ''
        type: <xref uid="@azure/storage-file-share.LeaseAccessConditions|stable" />
