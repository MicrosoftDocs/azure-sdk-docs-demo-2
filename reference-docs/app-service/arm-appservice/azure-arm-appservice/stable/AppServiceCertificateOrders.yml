      parameters:
        - id: resourceGroupName
          type: string
          description: Name of the resource group to which the resource belongs.
        - id: certificateOrderName
          type: string
          description: Name of the certificate order.
        - id: siteSealRequest
          type: <xref uid="@azure/arm-appservice.SiteSealRequest|stable" />
          description: Site seal request.
        - id: options
          type: >-
            <xref
            uid="@azure/arm-appservice.AppServiceCertificateOrdersRetrieveSiteSealOptionalParams|stable"
            />
          description: |
            The options parameters.
      return:
