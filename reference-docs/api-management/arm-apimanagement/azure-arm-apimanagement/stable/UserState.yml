name: UserState
uid: '@azure/arm-apimanagement.UserState|stable'
package: '@azure/arm-apimanagement|stable'
summary: >-
  Defines values for UserState. \

  <xref:@azure/arm-apimanagement.KnownUserState|stable> can be used
  interchangeably with UserState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **active**: User state is active. \

  **blocked**: User is blocked. Blocked users cannot authenticate at developer
  portal or call API. \

  **pending**: User account is pending. Requires identity confirmation before it
  can be made active. \

  **deleted**: User account is closed. All identities and related entities are
  removed.
