name: LogsQueryResultStatus
uid: '@azure/monitor-query.LogsQueryResultStatus|stable'
package: '@azure/monitor-query|stable'
summary: |-
  Indicates if a query succeeded or failed or partially failed.
  Represented by PartialFailure" | "Success" | "Failure".
fullName: LogsQueryResultStatus
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Failure
    uid: '@azure/monitor-query.LogsQueryResultStatus.Failure|stable'
    package: '@azure/monitor-query|stable'
    summary: >-
      Represents Failure scenario where only error of type
      <xref:@azure/monitor-query.LogsQueryError|stable> is returned for query
  - name: PartialFailure
    uid: '@azure/monitor-query.LogsQueryResultStatus.PartialFailure|stable'
    package: '@azure/monitor-query|stable'
    summary: >-
      Represents Partial Failure scenario where partial data and errors of type
      <xref:@azure/monitor-query.LogsQueryPartialResult|stable> is returned for
      query
  - name: Success
    uid: '@azure/monitor-query.LogsQueryResultStatus.Success|stable'
    package: '@azure/monitor-query|stable'
    summary: >-
      Represents Success scenario where all data of type
      <xref:@azure/monitor-query.LogsQuerySuccessfulResult|stable> is returned
      for query
