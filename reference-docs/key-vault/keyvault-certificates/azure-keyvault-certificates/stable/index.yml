functions:
  - name: parseKeyVaultCertificateIdentifier(string)
    uid: '@azure/keyvault-certificates.parseKeyVaultCertificateIdentifier|stable'
    package: '@azure/keyvault-certificates|stable'
    summary: |-
      Parses the given Key Vault Certificate Id. An example is:
        https://<keyvault-name>.vault.azure.net/certificates/<certificate-name>/<unique-version-id>

      On parsing the above Id, this function returns:
      ```ts
        {
           sourceId: "https://<keyvault-name>.vault.azure.net/certificates/<certificate-name>/<unique-version-id>",
           vaultUrl: "https://<keyvault-name>.vault.azure.net",
           version: "<unique-version-id>",
           name: "<certificate-name>"
        }
      ```
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function parseKeyVaultCertificateIdentifier(id: string):
        KeyVaultCertificateIdentifier
      parameters:
        - id: id
          type: string
          description: |
            The Id of the Key Vault Certificate.
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/keyvault-certificates.KeyVaultCertificateIdentifier|stable"
          />
