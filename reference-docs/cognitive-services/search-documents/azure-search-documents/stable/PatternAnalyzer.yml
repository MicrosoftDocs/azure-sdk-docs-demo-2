    uid: '@azure/search-documents.PatternAnalyzer.stopwords|stable'
    package: '@azure/search-documents|stable'
    summary: A list of stopwords.
    fullName: stopwords
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'stopwords?: string[]'
      return:
        description: ''
        type: string[]
