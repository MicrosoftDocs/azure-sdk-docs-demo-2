name: PatternAnalyzer
uid: '@azure/search-documents.PatternAnalyzer|stable'
package: '@azure/search-documents|stable'
summary: >-
  Flexibly separates text into terms via a regular expression pattern. This
  analyzer is

  implemented using Apache Lucene.
fullName: PatternAnalyzer
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: flags
    uid: '@azure/search-documents.PatternAnalyzer.flags|stable'
    package: '@azure/search-documents|stable'
    summary: >-
      Regular expression flags. Possible values include: 'CANON_EQ',
      'CASE_INSENSITIVE', 'COMMENTS',

      'DOTALL', 'LITERAL', 'MULTILINE', 'UNICODE_CASE', 'UNIX_LINES'
    fullName: flags
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'flags?: RegexFlags[]'
      return:
        description: ''
        type: <xref uid="@azure/search-documents.RegexFlags|stable" />[]
  - name: lowerCaseTerms
    uid: '@azure/search-documents.PatternAnalyzer.lowerCaseTerms|stable'
    package: '@azure/search-documents|stable'
    summary: >-
      A value indicating whether terms should be lower-cased. Default is true.
      Default value: true.
    fullName: lowerCaseTerms
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lowerCaseTerms?: boolean'
      return:
        description: ''
        type: boolean
  - name: name
    uid: '@azure/search-documents.PatternAnalyzer.name|stable'
    package: '@azure/search-documents|stable'
    summary: >-
      The name of the analyzer. It must only contain letters, digits, spaces,
      dashes or underscores,

      can only start and end with alphanumeric characters, and is limited to 128
      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: odatatype
    uid: '@azure/search-documents.PatternAnalyzer.odatatype|stable'
    package: '@azure/search-documents|stable'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.PatternAnalyzer"'
      return:
        description: ''
        type: '"#<xref uid="Microsoft.Azure.Search.PatternAnalyzer|stable" />"'
  - name: pattern
    uid: '@azure/search-documents.PatternAnalyzer.pattern|stable'
    package: '@azure/search-documents|stable'
    summary: >-
      A regular expression pattern to match token separators. Default is an
      expression that matches

      one or more whitespace characters. Default value: `\W+`.
    fullName: pattern
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'pattern?: string'
      return:
        description: ''
        type: string
