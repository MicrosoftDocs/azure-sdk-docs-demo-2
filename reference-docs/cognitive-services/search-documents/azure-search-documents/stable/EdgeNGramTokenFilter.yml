name: EdgeNGramTokenFilter
uid: '@azure/search-documents.EdgeNGramTokenFilter|stable'
package: '@azure/search-documents|stable'
summary: >-
  Generates n-grams of the given size(s) starting from the front or the back of
  an input token.

  This token filter is implemented using Apache Lucene.
fullName: EdgeNGramTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
