    uid: '@azure/search-documents.EdgeNGramTokenFilter.minGram|stable'
    package: '@azure/search-documents|stable'
    summary: >-
      The minimum n-gram length. Default is 1. Maximum is 300. Must be less than
      the value of

      maxGram. Default value: 1.
    fullName: minGram
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minGram?: number'
