  - name: insightsMetadata
    uid: '@azure/cognitiveservices-visualsearch.ImageObject.insightsMetadata|stable'
    package: '@azure/cognitiveservices-visualsearch|stable'
    summary: >-
      A count of the number of websites where you can shop or perform other
      actions related to the

      image. For example, if the image is of an apple pie, this object includes
      a count of the

      number of websites where you can buy an apple pie. To indicate the number
      of offers in your

      UX, include badging such as a shopping cart icon that contains the count.
      When the user clicks

      on the icon, use imageInsightsToken in a subsequent Visual Search API call
      to get the list of

      shopping websites.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: insightsMetadata
    remarks: ''
    isPreview: false
    isDeprecated: false
