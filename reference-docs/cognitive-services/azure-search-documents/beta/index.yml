functions:
  - name: createSynonymMapFromFile(string, string)
    uid: '@azure/search-documents.createSynonymMapFromFile|beta'
    package: '@azure/search-documents|beta'
    summary: Helper method to create a SynonymMap object. This is a NodeJS only method.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function createSynonymMapFromFile(name: string, filePath: string):
        Promise<SynonymMap>
      parameters:
        - id: name
          type: string
          description: Name of the SynonymMap.
        - id: filePath
          type: string
          description: Path of the file that contains the Synonyms (seperated by new lines)
      return:
        description: SynonymMap object
        type: Promise&lt;<xref uid="@azure/search-documents.SynonymMap|beta" />&gt;
  - name: odata(TemplateStringsArray, unknown[])
    uid: '@azure/search-documents.odata|beta'
    package: '@azure/search-documents|beta'
    summary: >-
      Escapes an odata filter expression to avoid errors with quoting string
      literals.

      Example usage:

      ```ts

      const baseRateMax = 200;

      const ratingMin = 4;

      const filter = odata`Rooms/any(room: room/BaseRate lt ${baseRateMax}) and
      Rating ge ${ratingMin}`;

      ```

      For more information on supported syntax see:
      https://docs.microsoft.com/en-us/azure/search/search-query-odata-filter
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function odata(strings: TemplateStringsArray, values: unknown[]): string'
      parameters:
        - id: strings
          type: TemplateStringsArray
          description: Array of strings for the expression
        - id: values
          type: unknown[]
          description: |
            Array of values for the expression
      return:
        description: ''
        type: string
