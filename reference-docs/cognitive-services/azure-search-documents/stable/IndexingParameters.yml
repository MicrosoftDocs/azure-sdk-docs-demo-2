    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'configuration?: IndexingParametersConfiguration'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/search-documents.IndexingParametersConfiguration|stable"
          />
  - name: maxFailedItems
    uid: '@azure/search-documents.IndexingParameters.maxFailedItems|stable'
    package: '@azure/search-documents|stable'
    summary: >-
      The maximum number of items that can fail indexing for indexer execution
      to still be considered successful. -1 means no limit. Default is 0.
