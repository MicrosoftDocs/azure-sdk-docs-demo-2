                        the request.
        - id: options
          type: OperationOptions
          description: |
            The options parameters.
      return:
        description: ''
        type: >-
          Promise&lt;<xref
          uid="@azure/ai-anomaly-detector.AnomalyDetectorDetectEntireSeriesResponse|beta"
          />&gt;
