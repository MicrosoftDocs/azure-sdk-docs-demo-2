### YamlMime:TSEnum
name: KnownFaceRedactorMode
uid: '@azure/arm-mediaservices.KnownFaceRedactorMode|stable'
package: '@azure/arm-mediaservices|stable'
summary: >-
  Known values of <xref:@azure/arm-mediaservices.KnownFaceRedactorMode|stable>
  that the service accepts.
fullName: KnownFaceRedactorMode
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Analyze
    uid: '@azure/arm-mediaservices.KnownFaceRedactorMode.Analyze|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Analyze mode detects faces and outputs a metadata file with the results.
      Allows editing of the metadata file before faces are blurred with Redact
      mode.
  - name: Combined
    uid: '@azure/arm-mediaservices.KnownFaceRedactorMode.Combined|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Combined mode does the Analyze and Redact steps in one pass when editing
      the analyzed faces is not desired.
  - name: Redact
    uid: '@azure/arm-mediaservices.KnownFaceRedactorMode.Redact|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Redact mode consumes the metadata file from Analyze mode and redacts the
      faces found.
