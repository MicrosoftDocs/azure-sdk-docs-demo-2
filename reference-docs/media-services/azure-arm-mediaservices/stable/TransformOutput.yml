### YamlMime:TSType
name: TransformOutput
uid: '@azure/arm-mediaservices.TransformOutput|stable'
package: '@azure/arm-mediaservices|stable'
summary: >-
  Describes the properties of a TransformOutput, which are the rules to be
  applied while generating the desired output.
fullName: TransformOutput
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: onError
    uid: '@azure/arm-mediaservices.TransformOutput.onError|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      A Transform can define more than one outputs. This property defines what
      the service should do when one output fails - either continue to produce
      other outputs, or, stop the other outputs. The overall Job state will not
      reflect failures of outputs that are specified with 'ContinueJob'. The
      default is 'StopProcessingJob'.
    fullName: onError
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'onError?: OnErrorType'
      return:
        description: ''
        type: <xref uid="@azure/arm-mediaservices.OnErrorType|stable" />
  - name: preset
    uid: '@azure/arm-mediaservices.TransformOutput.preset|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Preset that describes the operations that will be used to modify,
      transcode, or extract insights from the source file to generate the
      output.
    fullName: preset
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'preset: PresetUnion'
      return:
        description: ''
        type: <xref uid="@azure/arm-mediaservices.PresetUnion|stable" />
  - name: relativePriority
    uid: '@azure/arm-mediaservices.TransformOutput.relativePriority|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Sets the relative priority of the TransformOutputs within a Transform.
      This sets the priority that the service uses for processing
      TransformOutputs. The default priority is Normal.
    fullName: relativePriority
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'relativePriority?: Priority'
      return:
        description: ''
        type: <xref uid="@azure/arm-mediaservices.Priority|stable" />
