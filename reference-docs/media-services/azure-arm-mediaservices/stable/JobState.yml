name: JobState
uid: '@azure/arm-mediaservices.JobState|stable'
package: '@azure/arm-mediaservices|stable'
summary: >-
  Defines values for JobState. \

  <xref:@azure/arm-mediaservices.KnownJobState|stable> can be used
  interchangeably with JobState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Canceled**: The job was canceled. This is a final state for the job. \

  **Canceling**: The job is in the process of being canceled. This is a
  transient state for the job. \

  **Error**: The job has encountered an error. This is a final state for the
  job. \

  **Finished**: The job is finished. This is a final state for the job. \

  **Processing**: The job is processing. This is a transient state for the job.
  \

  **Queued**: The job is in a queued state, waiting for resources to become
  available. This is a transient state. \

  **Scheduled**: The job is being scheduled to run on an available resource.
  This is a transient state, between queued and processing states.
fullName: JobState
remarks: ''
isPreview: false
isDeprecated: false
syntax: type JobState = string
