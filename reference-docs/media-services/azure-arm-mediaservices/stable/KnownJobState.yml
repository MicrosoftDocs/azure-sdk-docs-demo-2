name: KnownJobState
uid: '@azure/arm-mediaservices.KnownJobState|stable'
package: '@azure/arm-mediaservices|stable'
summary: >-
  Known values of <xref:@azure/arm-mediaservices.KnownJobState|stable> that the
  service accepts.
fullName: KnownJobState
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Canceled
    uid: '@azure/arm-mediaservices.KnownJobState.Canceled|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: The job was canceled. This is a final state for the job.
  - name: Canceling
    uid: '@azure/arm-mediaservices.KnownJobState.Canceling|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      The job is in the process of being canceled. This is a transient state for
      the job.
  - name: Error
    uid: '@azure/arm-mediaservices.KnownJobState.Error|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: The job has encountered an error. This is a final state for the job.
  - name: Finished
    uid: '@azure/arm-mediaservices.KnownJobState.Finished|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: The job is finished. This is a final state for the job.
  - name: Processing
    uid: '@azure/arm-mediaservices.KnownJobState.Processing|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: The job is processing. This is a transient state for the job.
  - name: Queued
    uid: '@azure/arm-mediaservices.KnownJobState.Queued|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      The job is in a queued state, waiting for resources to become available.
      This is a transient state.
  - name: Scheduled
    uid: '@azure/arm-mediaservices.KnownJobState.Scheduled|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      The job is being scheduled to run on an available resource. This is a
      transient state, between queued and processing states.
