### YamlMime:TSEnum
name: KnownInsightsType
uid: '@azure/arm-mediaservices.KnownInsightsType|stable'
package: '@azure/arm-mediaservices|stable'
summary: >-
  Known values of <xref:@azure/arm-mediaservices.KnownInsightsType|stable> that
  the service accepts.
fullName: KnownInsightsType
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: AllInsights
    uid: '@azure/arm-mediaservices.KnownInsightsType.AllInsights|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Generate both audio and video insights. Fails if either audio or video
      Insights fail.
  - name: AudioInsightsOnly
    uid: '@azure/arm-mediaservices.KnownInsightsType.AudioInsightsOnly|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Generate audio only insights. Ignore video even if present. Fails if no
      audio is present.
  - name: VideoInsightsOnly
    uid: '@azure/arm-mediaservices.KnownInsightsType.VideoInsightsOnly|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Generate video only insights. Ignore audio if present. Fails if no video
      is present.
