### YamlMime:TSEnum
name: KnownLiveOutputResourceState
uid: '@azure/arm-mediaservices.KnownLiveOutputResourceState|stable'
package: '@azure/arm-mediaservices|stable'
summary: >-
  Known values of
  <xref:@azure/arm-mediaservices.KnownLiveOutputResourceState|stable> that the
  service accepts.
fullName: KnownLiveOutputResourceState
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Creating
    uid: '@azure/arm-mediaservices.KnownLiveOutputResourceState.Creating|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Live output is being created. No content is archived in the asset until
      the live output is in running state.
  - name: Deleting
    uid: '@azure/arm-mediaservices.KnownLiveOutputResourceState.Deleting|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Live output is being deleted. The live asset is being converted from live
      to on-demand asset. Any streaming URLs created on the live output asset
      continue to work.
  - name: Running
    uid: '@azure/arm-mediaservices.KnownLiveOutputResourceState.Running|stable'
    package: '@azure/arm-mediaservices|stable'
    summary: >-
      Live output is running and archiving live streaming content to the asset
      if there is valid input from a contribution encoder.
