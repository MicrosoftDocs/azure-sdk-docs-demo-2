name: ServiceBusReceivedMessage
uid: '@azure/service-bus.ServiceBusReceivedMessage|stable'
package: '@azure/service-bus|stable'
summary: >-
  Describes the message received from Service Bus during peek operations and so
  cannot be settled.
fullName: ServiceBusReceivedMessage
remarks: ''
isPreview: false
isDeprecated: false
