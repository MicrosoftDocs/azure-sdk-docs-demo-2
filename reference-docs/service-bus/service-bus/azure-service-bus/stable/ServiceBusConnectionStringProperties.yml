### YamlMime:TSType
name: ServiceBusConnectionStringProperties
uid: '@azure/service-bus.ServiceBusConnectionStringProperties|stable'
package: '@azure/service-bus|stable'
summary: The set of properties that comprise a Service Bus connection string.
fullName: ServiceBusConnectionStringProperties
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: endpoint
    uid: '@azure/service-bus.ServiceBusConnectionStringProperties.endpoint|stable'
    package: '@azure/service-bus|stable'
    summary: The value for "Endpoint" in the connection string.
    fullName: endpoint
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'endpoint: string'
      return:
        description: ''
        type: string
  - name: entityPath
    uid: '@azure/service-bus.ServiceBusConnectionStringProperties.entityPath|stable'
    package: '@azure/service-bus|stable'
    summary: >-
      The value for "EntityPath" in the connection string which would be the
      name of the queue or

      topic associated with the connection string.

      Connection string from a Shared Access Policy created at the namespace
      level

      will not have the EntityPath in it.
    fullName: entityPath
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'entityPath?: string'
      return:
        description: ''
        type: string
  - name: fullyQualifiedNamespace
    uid: >-
      @azure/service-bus.ServiceBusConnectionStringProperties.fullyQualifiedNamespace|stable
    package: '@azure/service-bus|stable'
    summary: >-
      The fully qualified Service Bus namespace extracted from the "Endpoint" in
      the

      connection string. This is likely to be similar to
      `{yournamespace}.servicebus.windows.net`.

      This is typically used to construct the ServiceBusClient.
    fullName: fullyQualifiedNamespace
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fullyQualifiedNamespace: string'
      return:
        description: ''
        type: string
  - name: sharedAccessKey
    uid: >-
      @azure/service-bus.ServiceBusConnectionStringProperties.sharedAccessKey|stable
    package: '@azure/service-bus|stable'
    summary: >-
      The value for "SharedAccessKey" in the connection string. This along with
      the "SharedAccessKeyName"

      in the connection string is used to generate a SharedAccessSignature which
      can be used authorize

      the connection to the service.
    fullName: sharedAccessKey
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sharedAccessKey?: string'
      return:
        description: ''
        type: string
  - name: sharedAccessKeyName
    uid: >-
      @azure/service-bus.ServiceBusConnectionStringProperties.sharedAccessKeyName|stable
    package: '@azure/service-bus|stable'
    summary: >-
      The value for "SharedAccessKeyName" in the connection string. This along
      with the "SharedAccessKey"

      in the connection string is used to generate a SharedAccessSignature which
      can be used authorize

      the connection to the service.
    fullName: sharedAccessKeyName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sharedAccessKeyName?: string'
      return:
        description: ''
        type: string
  - name: sharedAccessSignature
    uid: >-
      @azure/service-bus.ServiceBusConnectionStringProperties.sharedAccessSignature|stable
    package: '@azure/service-bus|stable'
    summary: >-
      The value for "SharedAccessSignature" in the connection string. This is
      typically not present in the

      connection string generated for a Shared Access Policy. It is instead
      generated by the

      user and appended to the connection string for ease of use.
    fullName: sharedAccessSignature
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sharedAccessSignature?: string'
      return:
        description: ''
        type: string
