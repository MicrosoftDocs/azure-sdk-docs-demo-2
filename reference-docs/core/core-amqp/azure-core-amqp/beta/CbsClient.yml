  - name: negotiateClaim(string, string, TokenType)
    uid: '@azure/core-amqp.CbsClient.negotiateClaim|beta'
    package: '@azure/core-amqp|beta'
    summary: Negotiates the CBS claim with the EventHub/ServiceBus Service.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function negotiateClaim(audience: string, token: string, tokenType:
        TokenType): Promise<CbsResponse>
      parameters:
        - id: audience
          type: string
          description: |-
            The entity token audience for which the token is requested in one
            of the following forms:

            - **ServiceBus**
               - **Sender**
                   - `"sb://<yournamespace>.servicebus.windows.net/<queue-name>"`
                   - `"sb://<yournamespace>.servicebus.windows.net/<topic-name>"`

               - **Receiver**
                    - `"sb://<yournamespace>.servicebus.windows.net/<queue-name>"`
                    - `"sb://<yournamespace>.servicebus.windows.net/<topic-name>"`

               - **ManagementClient**
                    - `"sb://<your-namespace>.servicebus.windows.net/<queue-name>/$management"`.
                    - `"sb://<your-namespace>.servicebus.windows.net/<topic-name>/$management"`.

            - **EventHubs**
                - **Sender**
                     - `"sb://<yournamespace>.servicebus.windows.net/<hubName>"`
                     - `"sb://<yournamespace>.servicebus.windows.net/<hubName>/Partitions/<partitionId>"`.

                - **Receiver**
                    - `"sb://<your-namespace>.servicebus.windows.net/<event-hub-name>/ConsumerGroups/<consumer-group-name>/Partitions/<partition-id>"`.

                - **ManagementClient**
                    - `"sb://<your-namespace>.servicebus.windows.net/<event-hub-name>/$management"`.
        - id: token
          type: string
          description: The token that needs to be sent in the put-token request.
        - id: tokenType
          type: <xref uid="@azure/core-amqp.TokenType|beta" />
          description: ''
      return:
        description: |-
          Returns a Promise that resolves when $cbs authentication is successful
          and rejects when an error occurs during $cbs authentication.
        type: Promise&lt;<xref uid="@azure/core-amqp.CbsResponse|beta" />&gt;
  - name: remove()
