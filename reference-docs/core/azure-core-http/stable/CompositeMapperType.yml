name: CompositeMapperType
uid: '@azure/core-http.CompositeMapperType|stable'
package: '@azure/core-http|stable'
summary: >
  Helps build a mapper that describes how to map a set of properties of an
  object based on other mappers.

  Only one of the following properties should be present: `className`,
  `modelProperties` and `additionalProperties`.
