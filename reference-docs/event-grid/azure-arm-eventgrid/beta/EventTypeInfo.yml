    summary: >-
      A collection of inline event types for the resource. The inline event type
      keys are of type string which represents the name of the event.

      An example of a valid inline event name is "Contoso.OrderCreated".

      The inline event type values are of type InlineEventProperties and will
      contain additional information for every inline event type.
