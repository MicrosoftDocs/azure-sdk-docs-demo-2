functions:
  - name: >-
      generateSharedAccessSignature(string, KeyCredential, Date,
      GenerateSharedAccessSignatureOptions)
    uid: '@azure/eventgrid.generateSharedAccessSignature|stable'
    package: '@azure/eventgrid|stable'
    summary: >-
      Generate a shared access signature, which allows a client to send events
      to an Event Grid Topic or Domain for a limited period of time. This

      function may only be called when the EventGridPublisherClient was
      constructed with a KeyCredential instance.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function generateSharedAccessSignature(endpointUrl: string, credential:
        KeyCredential, expiresOnUtc: Date, options?:
        GenerateSharedAccessSignatureOptions): Promise<string>
      parameters:
        - id: endpointUrl
          type: string
          description: >-
            The endpoint for the topic or domain you wish to generate a shared
            access signature for.
        - id: credential
          type: KeyCredential
          description: The credential to use when generating the shared access signatrue.
        - id: expiresOnUtc
          type: Date
          description: ''
        - id: options
          type: >-
            <xref
            uid="@azure/eventgrid.GenerateSharedAccessSignatureOptions|stable"
            />
          description: |
            Options to control how the signature is generated.
      return:
        description: ''
        type: Promise&lt;string&gt;
  - name: isSystemEvent<T>(T, EventGridEvent<unknown>)
    uid: '@azure/eventgrid.isSystemEvent|stable'
    package: '@azure/eventgrid|stable'
    summary: >-
      iSystemEvent returns "true" when a given event is a system event of a
      given type. When using

      TypeScript, this function acts as a custom type guard and allows the
      TypeScript compiler to

      identify the underlying data
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function isSystemEvent<T>(eventType: T, event: EventGridEvent<unknown>):
        boolean
      parameters:
        - id: eventType
          type: T
          description: >-
            The type of system event to check for, e.g.,
            "Microsoft.AppConfiguration.KeyValueDeleted"
        - id: event
          type: <xref uid="@azure/eventgrid.EventGridEvent|stable" />&lt;unknown&gt;
          description: |
            The event to test.
      return:
        description: ''
        type: boolean
