### YamlMime:TSType
name: CustomRegistryCredentials
uid: '@azure/arm-containerregistry.CustomRegistryCredentials|stable'
package: '@azure/arm-containerregistry|stable'
summary: >-
  Describes the credentials that will be used to access a custom registry during
  a run.
fullName: CustomRegistryCredentials
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: identity
    uid: '@azure/arm-containerregistry.CustomRegistryCredentials.identity|stable'
    package: '@azure/arm-containerregistry|stable'
    summary: >-
      Indicates the managed identity assigned to the custom credential. If a
      user-assigned identity

      this value is the Client ID. If a system-assigned identity, the value will
      be `system`. In

      the case of a system-assigned identity, the Client ID will be determined
      by the runner. This

      identity may be used to authenticate to key vault to retrieve credentials
      or it may be the only

      source of authentication used for accessing the registry.
    fullName: identity
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'identity?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: password
    uid: '@azure/arm-containerregistry.CustomRegistryCredentials.password|stable'
    package: '@azure/arm-containerregistry|stable'
    summary: >-
      The password for logging into the custom registry. The password is a
      secret

      object that allows multiple ways of providing the value for it.
    fullName: password
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'password?: SecretObject'
      return:
        description: ''
        type: <xref uid="@azure/arm-containerregistry.SecretObject|stable" />
  - name: userName
    uid: '@azure/arm-containerregistry.CustomRegistryCredentials.userName|stable'
    package: '@azure/arm-containerregistry|stable'
    summary: The username for logging into the custom registry.
    fullName: userName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'userName?: SecretObject'
      return:
        description: ''
        type: <xref uid="@azure/arm-containerregistry.SecretObject|stable" />
