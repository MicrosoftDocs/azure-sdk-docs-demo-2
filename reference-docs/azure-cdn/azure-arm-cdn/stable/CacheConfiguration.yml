### YamlMime:TSType
name: CacheConfiguration
uid: '@azure/arm-cdn.CacheConfiguration|stable'
package: '@azure/arm-cdn|stable'
summary: >-
  Caching settings for a caching-type route. To disable caching, do not provide
  a cacheConfiguration object.
fullName: CacheConfiguration
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: cacheBehavior
    uid: '@azure/arm-cdn.CacheConfiguration.cacheBehavior|stable'
    package: '@azure/arm-cdn|stable'
    summary: Caching behavior for the requests
    fullName: cacheBehavior
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cacheBehavior?: RuleCacheBehavior'
      return:
        description: ''
        type: <xref uid="@azure/arm-cdn.RuleCacheBehavior|stable" />
  - name: cacheDuration
    uid: '@azure/arm-cdn.CacheConfiguration.cacheDuration|stable'
    package: '@azure/arm-cdn|stable'
    summary: >-
      The duration for which the content needs to be cached. Allowed format is
      [d.]hh:mm:ss
    fullName: cacheDuration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cacheDuration?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: isCompressionEnabled
    uid: '@azure/arm-cdn.CacheConfiguration.isCompressionEnabled|stable'
    package: '@azure/arm-cdn|stable'
    summary: >-
      Indicates whether content compression is enabled. If compression is
      enabled, content will be served as compressed if user requests for a
      compressed version. Content won't be compressed on AzureFrontDoor when
      requested content is smaller than 1 byte or larger than 1 MB.
    fullName: isCompressionEnabled
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isCompressionEnabled?: RuleIsCompressionEnabled'
      return:
        description: ''
        type: <xref uid="@azure/arm-cdn.RuleIsCompressionEnabled|stable" />
  - name: queryParameters
    uid: '@azure/arm-cdn.CacheConfiguration.queryParameters|stable'
    package: '@azure/arm-cdn|stable'
    summary: query parameters to include or exclude (comma separated).
    fullName: queryParameters
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'queryParameters?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: queryStringCachingBehavior
    uid: '@azure/arm-cdn.CacheConfiguration.queryStringCachingBehavior|stable'
    package: '@azure/arm-cdn|stable'
    summary: >-
      Defines how Frontdoor caches requests that include query strings. You can
      ignore any query strings when caching, ignore specific query strings,
      cache every request with a unique URL, or cache specific query strings.
    fullName: queryStringCachingBehavior
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'queryStringCachingBehavior?: RuleQueryStringCachingBehavior'
      return:
        description: ''
        type: <xref uid="@azure/arm-cdn.RuleQueryStringCachingBehavior|stable" />
