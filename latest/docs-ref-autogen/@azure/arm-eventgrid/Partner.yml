  - name: authorizationExpirationTimeInUtc
    uid: '@azure/arm-eventgrid.Partner.authorizationExpirationTimeInUtc'
    package: '@azure/arm-eventgrid'
    summary: >-
      Expiration time of the partner authorization. If this timer expires, any
      request from this partner to create, update or delete resources in
      subscriber's

      context will fail. If specified, the allowed values are between 1 to the
      value of defaultMaximumExpirationTimeInDays specified in
      PartnerConfiguration.

      If not specified, the default value will be the value of
      defaultMaximumExpirationTimeInDays specified in PartnerConfiguration or 7
      if this value is not specified.
    fullName: authorizationExpirationTimeInUtc
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authorizationExpirationTimeInUtc?: Date'
