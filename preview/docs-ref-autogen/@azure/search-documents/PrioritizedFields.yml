### YamlMime:TSType
name: PrioritizedFields
uid: '@azure/search-documents.PrioritizedFields'
package: '@azure/search-documents'
summary: >-
  Describes the title, content, and keywords fields to be used for semantic
  ranking, captions, highlights, and answers.
fullName: PrioritizedFields
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: prioritizedContentFields
    uid: '@azure/search-documents.PrioritizedFields.prioritizedContentFields'
    package: '@azure/search-documents'
    summary: >-
      Defines the content fields to be used for semantic ranking, captions,
      highlights, and answers. For the best result, the selected fields should
      contain text in natural language form. The order of the fields in the
      array represents their priority. Fields with lower priority may get
      truncated if the content is long.
    fullName: prioritizedContentFields
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'prioritizedContentFields?: SemanticField[]'
      return:
        description: ''
        type: '<xref uid="@azure/search-documents.SemanticField" />[]'
  - name: prioritizedKeywordsFields
    uid: '@azure/search-documents.PrioritizedFields.prioritizedKeywordsFields'
    package: '@azure/search-documents'
    summary: >-
      Defines the keyword fields to be used for semantic ranking, captions,
      highlights, and answers. For the best result, the selected fields should
      contain a list of keywords. The order of the fields in the array
      represents their priority. Fields with lower priority may get truncated if
      the content is long.
    fullName: prioritizedKeywordsFields
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'prioritizedKeywordsFields?: SemanticField[]'
      return:
        description: ''
        type: '<xref uid="@azure/search-documents.SemanticField" />[]'
  - name: titleField
    uid: '@azure/search-documents.PrioritizedFields.titleField'
    package: '@azure/search-documents'
    summary: >-
      Defines the title field to be used for semantic ranking, captions,
      highlights, and answers. If you don't have a title field in your index,
      leave this blank.
    fullName: titleField
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'titleField?: SemanticField'
      return:
        description: ''
        type: <xref uid="@azure/search-documents.SemanticField" />
